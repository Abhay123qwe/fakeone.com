<!DOCTYPE html>

<html>

<head>
    <title>Some Fun With HTML</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
<style>
    body
    {
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: cover;

    }
</style>

<body background="794860.jpg">
   <audio autoplay loop src="With you.mp3"></audio>
   <center><h1>
   <form>
    <div>
        <label for="fname" style="color: red;">First name</label>
        <input type="text" id="fname" name="fname" placeholder="spongeboob" required>
    </div>
    <br>
    <div>
        <label for="lname" style="color: red;">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="squareboob" required>
    </div>
    <br>
    <div>
        <label for="pass" style="color: red;">Password</label>
        <input type="password" id="pass" name="pass" placeholder="123456789" maxlength="9" required>
     </div>
     <br>
     <div>
        <label for="email" style="color: red;">Email</label>
        <input type="email" id="email" name="email" placeholder="raefaefsa@gmail.com" required>
     </div>
     <br>
     <div>
        <label for="phone" style="color: red;">Phone no:</label>
        <input type="tel" id="phone" name="phone" placeholder="123456789" required>
     </div>
     <br>
     <div>
        <label for="bdate" style="color: red;">Birthday</label>
        <input type="date" id="bdate" name="bdate" required>
     </div>
     <br>
     <div> <form for="title" style="color: red;">Title</form>
        <label for="Mr." style="color: red;">Mr.</label>
        <input type="radio" name="title" value="=Mr.">

        <label for="Mrs." style="color: red;">Mrs.</label>
        <input type="radio" name="title" value="Mrs.">

        <label for="Other." style="color: red;">Other.</label>
        <input type="radio" name="title" value="Other.">
     </div>
     <br>
     <div>
        <label for="subscriber" style="color: red;">Subscriber</label>
        <input type="checkbox" id="subscriber" name="subscriber" required>
     </div>
     <br>
     <div>
        <input type="reset">
     </div>
     <br>
     <a href="FUN.HTML" style="color: red;">
        Submit
     </a>


   </form>

   </center></h1>
</body>
</html>
